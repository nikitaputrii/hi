<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah Bilangan</title>
    <script>
        function hitung() {
            let x = Number(document.getElementById('bil1').value);
            let y = Number(document.getElementById('bil2').value);
            let z = x + y;
            document.getElementById('bil3').value=z;
        }
    </script>
</head>
<body>
    <form id="frm1">
        <input type="text" id="bil1" onchange="hitung()"><br>
        <b>+<br></b><input type="text" id="bil2" onchange="hitung()"><br>
        <b>=<br></b><input type="text" id="bil3">
    </form>
</body>
</html>
