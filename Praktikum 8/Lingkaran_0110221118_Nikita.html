<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Lingkaran</title>
    <script>
        function hitung() {
            const phi = 3.14;
            let jari = document.getElementById('bil1').value;
            console.log(`Jari-jari : ${jari}`);
            let luas = phi * jari * jari;
            let kel = 2 * phi * jari;
            console.log(`luas ${luas}`);
            console.log(`keliling ${kel}`);
            let hasil = document.getElementById('hasil');
            hasil.innerHTML = `Lingkaran memiliki luas ${luas} dan keliling ${kel}`;
        }
    </script>
</head>
<body>
    <h3>Menghitung Luas dan Keliling Lingkaran</h3>
    Masukkan jari-jari lingkaran :
    <input type="number" size="10" id="bil1"><br>
    <button onclick="hitung()">Hitung</button>
    <br>Hasil : <span id="hasil"></span>
</body>
</html>
